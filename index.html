<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Hero Bin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-emerald-50 min-h-screen font-sans">
    <div class="container mx-auto max-w-lg px-4 py-10">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black text-emerald-700 tracking-tight">ECO-HERO ðŸŒ¿</h1>
            <p class="text-emerald-600 mt-2 font-medium italic">"Ubah sampahmu jadi poin berharga!"</p>
        </div>

        <div id="loginCard" class="bg-white rounded-3xl shadow-xl p-8 border-t-8 border-emerald-500 transform transition-all hover:scale-[1.02]">
            <h2 class="text-xl font-bold text-gray-700 mb-6 text-center">Cek Poin Kamu</h2>
            <div class="flex flex-col gap-4">
                <input type="text" id="idInput" placeholder="Masukkan ID Siswa (Contoh: 12345)" 
                    class="w-full px-5 py-4 rounded-2xl bg-gray-50 border-2 border-gray-100 focus:border-emerald-500 focus:outline-none text-lg font-mono">
                <button onclick="checkStudent()" class="bg-emerald-600 text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-emerald-700 active:scale-95 transition">
                    Lihat Hasil <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
        </div>

        <div id="resultCard" class="hidden animate-bounce-short">
            <div class="bg-gradient-to-br from-emerald-600 to-teal-700 p-8 rounded-3xl shadow-2xl text-white relative mt-6">
                <button onclick="goBack()" class="absolute top-4 right-4 text-emerald-200 hover:text-white"><i class="fas fa-times"></i></button>
                <div class="text-center">
                    <p id="resNama" class="text-2xl font-black uppercase tracking-widest mb-1">---</p>
                    <p id="resID" class="text-emerald-200 text-sm mb-8 font-mono tracking-tighter">ID: ---</p>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white/20 p-4 rounded-2xl backdrop-blur-md">
                            <p class="text-[10px] font-bold uppercase opacity-80 mb-1">Total Botol</p>
                            <p id="resBotol" class="text-4xl font-black">0</p>
                        </div>
                        <div class="bg-white/20 p-4 rounded-2xl backdrop-blur-md">
                            <p class="text-[10px] font-bold uppercase opacity-80 mb-1">Total Poin</p>
                            <p id="resPoin" class="text-4xl font-black">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-12">
            <h3 class="font-black text-emerald-800 uppercase tracking-widest mb-4 flex items-center">
                <i class="fas fa-trophy text-yellow-500 mr-3"></i> Top 5 Eco-Warriors
            </h3>
            <div id="leaderboard" class="bg-white rounded-3xl shadow-lg overflow-hidden border border-emerald-100">
                <div class="p-6 text-center text-gray-400">Memuat data pahlawan...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyPC5LzL5_XkEkLjnbixh0IuKSsXK3pktW_gSuxpatDpQl8bK8Cv04uBuhMTVMRVZ7YAw/exec";
        let students = [];

        async function fetchData() {
            try {
                const res = await fetch(API_URL);
                students = await res.json();
                renderLeaderboard();
            } catch (e) { console.error(e); }
        }

        function renderLeaderboard() {
            const list = document.getElementById('leaderboard');
            const sorted = [...students].sort((a,b) => b.poin - a.poin).slice(0, 5);
            list.innerHTML = '';
            sorted.forEach((s, i) => {
                const badge = i === 0 ? 'ðŸ¥‡' : i === 1 ? 'ðŸ¥ˆ' : i === 2 ? 'ðŸ¥‰' : 'âœ¨';
                list.innerHTML += `
                    <div class="flex items-center justify-between p-5 hover:bg-emerald-50 transition border-b border-gray-50 last:border-0">
                        <div class="flex items-center gap-4">
                            <span class="text-xl">${badge}</span>
                            <span class="font-bold text-gray-700">${s.nama}</span>
                        </div>
                        <span class="font-black text-emerald-600">${s.poin} pts</span>
                    </div>`;
            });
        }

        function checkStudent() {
            const id = document.getElementById('idInput').value.trim();
            const s = students.find(x => x.id === id);
            if(s) {
                document.getElementById('loginCard').classList.add('hidden');
                document.getElementById('resultCard').classList.remove('hidden');
                document.getElementById('resNama').innerText = s.nama;
                document.getElementById('resID').innerText = 'ID: ' + s.id;
                document.getElementById('resBotol').innerText = s.botol;
                document.getElementById('resPoin').innerText = s.poin;
            } else { alert("ID tidak ditemukan! Kamu sudah pernah buang botol belum?"); }
        }

        function goBack() {
            document.getElementById('loginCard').classList.remove('hidden');
            document.getElementById('resultCard').classList.add('hidden');
        }

        fetchData();
        setInterval(fetchData, 10000); // Update data tiap 10 detik
    </script>
</body>
</html>
